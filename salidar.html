<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d{
            overflow-x: hidden;
            height: 400px;
            width: 700px;
        }
        #d div{
            display: flex;
            height: 400px;
            width: 700px;
        }
        #d img{
            height: 400px;
            width: 800px;
        }
    </style>
</head>
<body onload="slider()">
    <center>
        <div id="d">
            <div id="d2">
                <img src="https://www.getnoticedbranding.co.uk/uploads/3/6/4/1/3641668/img-logo_orig.jpg" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyRex7sIWzXZCZF09MioICPVHN3e7gexDzKDKBckIWMvoYF61tKvziNQRzRDymjQj5Fqo&usqp=CAU" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZBZgpadvnLQBPqEzSM5yQ32yOUqH5tGtEFKpGIiqQ8ReSGPQHn-N8XvxAjHoZ9lBFu_g&usqp=CAU" alt="">

            </div>

        </div>
    </center>
    <script>
        function slider(){
            setInterval(run,3000);
        }
        let count = 0;
        function run(){
            if(count == 0){
                document.getElementById('d2').style.marginLeft = "0px";
                document.getElementById('d2').style.transition = "margin-left 1s";
                count++;
            }
            else if (count == 1){
                document.getElementById('d2').style.marginLeft = "-1400px";
                document.getElementById('d2').style.transition = "margin-left 1s";
                count++;
            }
            else if (count == 2){
                document.getElementById('d2').style.marginLeft = "-2800     px";
                document.getElementById('d2').style.transition = "margin-left 1s";
                count++;
            }
            else if (count == 3){
                document.getElementById('d2').style.marginLeft = "-1400px";
                document.getElementById('d2').style.transition = "margin-left 1s";
                count++;
            }   
            else if (count == 4){
                document.getElementById('d2').style.marginLeft = "0px";
                document.getElementById('d2').style.transition = "margin-left 1s";
                count = 0;
            }
            
        }
    </script>
    
</body>
</html>
